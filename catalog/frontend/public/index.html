<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAB Application Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .search-filter {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="search"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .app-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .app-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .app-version {
            color: #999;
            font-size: 0.9rem;
        }

        .app-category {
            display: inline-block;
            padding: 4px 12px;
            background: #e0e7ff;
            color: #667eea;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .app-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .app-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            padding: 4px 10px;
            background: #f3f4f6;
            color: #555;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .app-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .deployed-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .manifest-preview {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            max-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state h3 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .toast.active {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ SIAB Application Catalog</h1>
            <p class="subtitle">One-click deployment of secure, pre-configured applications</p>
        </header>

        <div class="search-filter">
            <input type="search" id="searchInput" placeholder="Search applications...">
            <div class="category-filter" id="categoryFilter">
                <button class="category-btn active" data-category="all">All</button>
            </div>
        </div>

        <div id="appsGrid" class="apps-grid">
            <div class="loading">Loading applications...</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="appModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let allApps = [];
        let categories = [];

        async function loadCategories() {
            const response = await fetch(`${API_BASE}/categories`);
            categories = await response.json();

            const filter = document.getElementById('categoryFilter');
            Object.keys(categories).forEach(catId => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = `${categories[catId].name} (${categories[catId].count})`;
                btn.dataset.category = catId;
                btn.onclick = () => filterByCategory(catId);
                filter.appendChild(btn);
            });
        }

        async function loadApps() {
            const response = await fetch(`${API_BASE}/apps`);
            allApps = await response.json();
            renderApps(allApps);
        }

        function renderApps(apps) {
            const grid = document.getElementById('appsGrid');

            if (apps.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No applications found</h3>
                        <p>Try adjusting your search or category filter</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = apps.map(app => `
                <div class="app-card" onclick="showAppDetails('${app.id}')">
                    ${app.deployed ? '<div class="deployed-badge">âœ“ Deployed</div>' : ''}
                    <div class="app-icon">${app.icon || 'ðŸ“¦'}</div>
                    <div class="app-category">${app.category.replace('-', ' ').toUpperCase()}</div>
                    <div class="app-header">
                        <div>
                            <div class="app-title">${app.name}</div>
                            <div class="app-version">v${app.version}</div>
                        </div>
                    </div>
                    <p class="app-description">${app.description}</p>
                    <div class="app-tags">
                        ${app.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="app-actions" onclick="event.stopPropagation()">
                        ${!app.deployed ?
                            `<button class="btn btn-primary" onclick="deployApp('${app.id}')">Deploy</button>` :
                            `<button class="btn btn-danger" onclick="undeployApp('${app.id}')">Remove</button>`
                        }
                        <button class="btn btn-secondary" onclick="showAppDetails('${app.id}')">Details</button>
                    </div>
                </div>
            `).join('');
        }

        async function deployApp(appId) {
            const app = allApps.find(a => a.id === appId);
            if (confirm(`Deploy ${app.name} to the default namespace?`)) {
                try {
                    const response = await fetch(`${API_BASE}/apps/${appId}/deploy`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ namespace: 'default' })
                    });
                    const result = await response.json();

                    if (result.success) {
                        showToast(`${app.name} deployed successfully!`, 'success');
                        await loadApps();
                    } else {
                        showToast(`Failed to deploy: ${result.error}`, 'error');
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function undeployApp(appId) {
            const app = allApps.find(a => a.id === appId);
            if (confirm(`Remove ${app.name} from the cluster?`)) {
                try {
                    const response = await fetch(`${API_BASE}/apps/${appId}/undeploy`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ namespace: 'default' })
                    });
                    const result = await response.json();

                    if (result.success) {
                        showToast(`${app.name} removed successfully!`, 'success');
                        await loadApps();
                    } else {
                        showToast(`Failed to remove: ${result.error}`, 'error');
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function showAppDetails(appId) {
            const response = await fetch(`${API_BASE}/apps/${appId}`);
            const app = await response.json();

            document.getElementById('modalTitle').textContent = app.name;
            document.getElementById('modalBody').innerHTML = `
                <p><strong>Version:</strong> ${app.version}</p>
                <p><strong>Category:</strong> ${app.category}</p>
                <p><strong>Description:</strong> ${app.description}</p>
                <p><strong>Tags:</strong> ${app.tags.join(', ')}</p>
                <h3 style="margin-top: 20px;">Manifest Preview</h3>
                <pre class="manifest-preview">${app.manifest}</pre>
            `;

            document.getElementById('appModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('appModal').classList.remove('active');
        }

        function filterByCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const filtered = category === 'all' ? allApps :
                           allApps.filter(app => app.category === category);
            renderApps(filtered);
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const messageEl = document.getElementById('toastMessage');

            messageEl.textContent = message;
            toast.className = `toast ${type} active`;

            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allApps.filter(app =>
                app.name.toLowerCase().includes(query) ||
                app.description.toLowerCase().includes(query) ||
                app.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderApps(filtered);
        });

        // Close modal on outside click
        document.getElementById('appModal').addEventListener('click', (e) => {
            if (e.target.id === 'appModal') {
                closeModal();
            }
        });

        // Initialize
        (async () => {
            await loadCategories();
            await loadApps();
        })();
    </script>
</body>
</html>
