---
# Default LimitRange for all namespaces
apiVersion: v1
kind: LimitRange
metadata:
  name: siab-default-limits
  namespace: default
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "10m"
        memory: "16Mi"
    - type: Pod
      max:
        cpu: "4"
        memory: "8Gi"
    - type: PersistentVolumeClaim
      max:
        storage: "50Gi"
      min:
        storage: "1Gi"
---
# Default ResourceQuota for namespaces
apiVersion: v1
kind: ResourceQuota
metadata:
  name: siab-default-quota
  namespace: default
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "10"
    requests.storage: "100Gi"
---
# PodDisruptionBudget template for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: siab-operator-pdb
  namespace: siab-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: siab-operator
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: siab-dashboard-pdb
  namespace: siab-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: siab-dashboard
---
# Priority Classes for workload scheduling
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: siab-critical
value: 1000000
globalDefault: false
description: "Critical SIAB platform components"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: siab-high-priority
value: 100000
globalDefault: false
description: "High priority SIAB applications"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: siab-default
value: 1000
globalDefault: true
description: "Default priority for SIAB applications"
