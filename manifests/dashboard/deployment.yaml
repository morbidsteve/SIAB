---
apiVersion: v1
kind: Namespace
metadata:
  name: siab-dashboard
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-html
  namespace: siab-dashboard
data:
  index.html: |
    # This will be populated by the setup script
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siab-dashboard
  namespace: siab-dashboard
  labels:
    app: siab-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: siab-dashboard
  template:
    metadata:
      labels:
        app: siab-dashboard
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: html
        configMap:
          name: dashboard-html
      - name: nginx-config
        configMap:
          name: dashboard-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-nginx-config
  namespace: siab-dashboard
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: siab-dashboard
  namespace: siab-dashboard
spec:
  selector:
    app: siab-dashboard
  ports:
  - port: 80
    targetPort: 80
    name: http
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: siab-dashboard
  namespace: istio-system
spec:
  hosts:
  - "dashboard.siab.local"
  gateways:
  - siab-gateway
  http:
  - route:
    - destination:
        host: siab-dashboard.siab-dashboard.svc.cluster.local
        port:
          number: 80
