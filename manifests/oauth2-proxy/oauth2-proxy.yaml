---
# OAuth2 Proxy for protecting SIAB applications with Keycloak SSO
# Provides authentication enforcement for all user-deployed applications
apiVersion: v1
kind: Namespace
metadata:
  name: oauth2-proxy
  labels:
    istio-injection: enabled
---
# Client secret - created by configure-keycloak.sh script
# This is a placeholder - the actual secret is created dynamically
apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-client
  namespace: oauth2-proxy
type: Opaque
stringData:
  client-secret: "placeholder-replaced-by-configure-keycloak-script"
---
# Cookie encryption secret - created by configure-keycloak.sh script
# IMPORTANT: cookie_secret must be exactly 16, 24, or 32 bytes for AES
apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-secret
  namespace: oauth2-proxy
type: Opaque
stringData:
  # 32 hex chars = 32 ASCII bytes (will be replaced by configure-keycloak.sh)
  cookie-secret: "0123456789abcdef0123456789abcdef"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-config
  namespace: oauth2-proxy
data:
  oauth2-proxy.cfg: |
    # OAuth2 Proxy Configuration for Keycloak OIDC
    provider = "oidc"
    provider_display_name = "SIAB Login"

    # Skip OIDC auto-discovery since we can't resolve external DNS inside cluster
    skip_oidc_discovery = true

    # Keycloak OIDC endpoints (using internal service URLs)
    # The issuer URL must match what Keycloak puts in tokens (external URL)
    oidc_issuer_url = "https://keycloak.siab.local/realms/siab"

    # But actual endpoint calls use internal cluster URLs
    login_url = "https://keycloak.siab.local/realms/siab/protocol/openid-connect/auth"
    redeem_url = "http://keycloak.keycloak.svc.cluster.local:80/realms/siab/protocol/openid-connect/token"
    oidc_jwks_url = "http://keycloak.keycloak.svc.cluster.local:80/realms/siab/protocol/openid-connect/certs"
    profile_url = "http://keycloak.keycloak.svc.cluster.local:80/realms/siab/protocol/openid-connect/userinfo"

    # Client configuration
    client_id = "siab-oauth2-proxy"
    # client_secret set via environment variable

    # PKCE support for Keycloak (required by Keycloak 23+)
    code_challenge_method = "S256"

    # Redirect URL - this is where Keycloak sends users after login
    redirect_url = "https://auth.siab.local/oauth2/callback"

    # Cookie configuration
    cookie_name = "_siab_oauth2"
    cookie_secure = true
    cookie_domains = [".siab.local"]
    cookie_expire = "168h"
    cookie_refresh = "1h"
    cookie_samesite = "lax"

    # Proxy behavior
    email_domains = ["*"]
    skip_provider_button = true
    reverse_proxy = true
    real_client_ip_header = "X-Forwarded-For"

    # Headers to pass upstream
    pass_access_token = true
    pass_authorization_header = true
    set_authorization_header = true
    set_xauthrequest = true
    pass_user_headers = true

    # SSL verification for internal communication
    ssl_insecure_skip_verify = true

    # Upstreams (use with ext_authz)
    upstreams = ["static://200"]

    # Skip authentication for these paths ONLY
    # DO NOT skip /oauth2/auth - that's the ext_authz check endpoint
    skip_auth_routes = [
      "^/health$",
      "^/ping$",
      "^/ready$",
      "^/oauth2/callback",
      "^/oauth2/sign_out",
      "^/oauth2/start"
    ]

    # Logging
    standard_logging = true
    auth_logging = true
    request_logging = true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
  labels:
    app: oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        args:
        - --config=/etc/oauth2-proxy/oauth2-proxy.cfg
        - --http-address=0.0.0.0:4180
        env:
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-client
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: cookie-secret
        ports:
        - containerPort: 4180
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/oauth2-proxy
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          periodSeconds: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 2000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
      - name: config
        configMap:
          name: oauth2-proxy-config
      securityContext:
        fsGroup: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
  labels:
    app: oauth2-proxy
spec:
  selector:
    app: oauth2-proxy
  ports:
  - port: 80
    targetPort: 4180
    name: http
---
# Istio VirtualService for OAuth2 Proxy
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: oauth2-proxy
  namespace: istio-system
spec:
  hosts:
  - "auth.siab.local"
  gateways:
  - user-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: oauth2-proxy.oauth2-proxy.svc.cluster.local
        port:
          number: 80
---
# DestinationRule for OAuth2 Proxy
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: oauth2-proxy
  namespace: istio-system
spec:
  host: oauth2-proxy.oauth2-proxy.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
