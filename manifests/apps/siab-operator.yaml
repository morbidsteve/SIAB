---
apiVersion: v1
kind: Namespace
metadata:
  name: siab-system
  labels:
    istio-injection: enabled
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: siab-operator
  namespace: siab-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: siab-operator
rules:
  - apiGroups:
      - siab.io
    resources:
      - siabapplications
      - siabtenants
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - siab.io
    resources:
      - siabapplications/status
      - siabtenants/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - siab.io
    resources:
      - siabapplications/finalizers
      - siabtenants/finalizers
    verbs:
      - update
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - services
      - configmaps
      - secrets
      - persistentvolumeclaims
      - namespaces
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
      - destinationrules
      - gateways
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - security.istio.io
    resources:
      - authorizationpolicies
      - requestauthentications
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - resourcequotas
      - limitranges
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: siab-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: siab-operator
subjects:
  - kind: ServiceAccount
    name: siab-operator
    namespace: siab-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siab-operator
  namespace: siab-system
  labels:
    app: siab-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: siab-operator
  template:
    metadata:
      labels:
        app: siab-operator
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: siab-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: ghcr.io/morbidsteve/siab-operator:latest
          imagePullPolicy: Always
          args:
            - --leader-elect=true
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: siab-operator-metrics
  namespace: siab-system
  labels:
    app: siab-operator
spec:
  selector:
    app: siab-operator
  ports:
    - port: 8080
      targetPort: metrics
      protocol: TCP
      name: metrics
