---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siab-dashboard
  namespace: siab-system
  labels:
    app: siab-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: siab-dashboard
  template:
    metadata:
      labels:
        app: siab-dashboard
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: dashboard
          image: ghcr.io/morbidsteve/siab-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
      volumes:
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: siab-dashboard
  namespace: siab-system
  labels:
    app: siab-dashboard
spec:
  selector:
    app: siab-dashboard
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: siab-dashboard
  namespace: istio-system
spec:
  hosts:
    - "dashboard.siab.local"
    - "siab.local"
  gateways:
    - siab-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: siab-dashboard.siab-system.svc.cluster.local
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: siab-dashboard-netpol
  namespace: siab-system
spec:
  podSelector:
    matchLabels:
      app: siab-dashboard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
